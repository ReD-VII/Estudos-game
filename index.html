    Comando Git Hub

    git clone                                   << Clona os arquivos do repositorio do site

    git commit -m "TEXTO INFORMATIVO"           << Cria uma versao

    git push                                    << Envia os arquivos para o repositorio

    git push origin main                        << Garante que o arquivo sera enviado para o repositorio main

    git pull origin main                        << Coleta as atualizaços (commit) feitas no git hub para o projeto

    git log                                     << Mostra as atualizaçoes feitas
